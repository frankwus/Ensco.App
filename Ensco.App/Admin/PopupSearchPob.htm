    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../base.js?a=1"></script>
    <link rel="stylesheet" href="../js/jquery-ui.css"></link>

    <link rel="stylesheet" href="../base.css"></link>
    <script type="text/javascript" src="../irma.js"></script>
</head>
<body>
    <br />
    <table id="t" width="100%" style="border-collapse:collapse">
        <tr>
            <td>Search Text
            <td >
                <input type="text" style="border:1px solid"/>
        <tr>
            <td>
                <input type="button" value="Search" onclick="on_Seach() " />

            <td>
                <input type="button" value="Save" onclick="on_Save() " />
                <input type="button" value="Cancel" onclick="window.close()" />


    </table>
    <table id="t1"></table>

</body>
</html>
<script>
    var t = $('#t')
    var t1 = $('#t1')
    $(document).ready(function () {
        t.find('td:nth-child(1)').css('text-align', 'right')
        t.find('td').css('border', 'none')
        CleanUp()
    })
    function on_Save() {
        var tr = $(':radio:checked').closest('tr')
        var userId = tr.children().eq(1).text()
        var name = tr.children().eq(2).text()
        var email = tr.children().eq(3).text()
        if (userId == null) {
            alert('Please select a user.')
            return
        }
        window.returnValue = [userId, name, email] 
        window.close()
    }
    function on_Seach() {
        var text = $(':text').val()
        text = Trim(text)
        var xml = GetArray(['usp_AdminSearchPob', text])
        DataBind(t1, xml )
        t1.find('td:nth-child(1)').each(function () {
            $(this).html('<input type=radio name=radio />')
        })
    }

</script>
