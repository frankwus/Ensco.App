<script>
    var t = $('#t')
    $(document).ready(function () {
        ConfigKeyPress()
        // t.find('td').css('border', 'none')
        var arr = window.dialogArguments
        CleanUp()
    })
    function on_Save() {
        var arr = window.dialogArguments
        var comment = GetVal(t.find('textarea'))
        if (comment == '') {
            alert('Please enter a comment.')
            return
        }
        window.returnValue = comment
        window.close()

    }

</script>
