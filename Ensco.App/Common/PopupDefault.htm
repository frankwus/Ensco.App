<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
<head>
    <style>
        body {
            margin: 40px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../base.js"></script>
    <link rel="stylesheet" href="../js/jquery-ui.css"></link>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/jquery.timepicker.js"></script>
    <link rel="stylesheet" href="../js/jquery.timepicker.css"></link>
    <script type="text/javascript" src="../js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-sliderAccess.js"></script>
    <script type="text/javascript" src="../js/dt/jquery.simple-dtpicker.js"></script>
    <link rel="stylesheet" href="../js/dt/jquery.simple-dtpicker.css"></link>
    <link rel="stylesheet" href="../base.css"></link>
    <script type="text/javascript" src="../irma.js"></script>
</head>
<body>
    <table id="tSearch" class="marginBottom">
        <tr>
            <th class="header" style="text-align: left;" colspan="10">

        <tr>
            <td>Name
            <td>
                <input type="text" autocomplete="on" />
        <tr>
            <td>Type
            <td>
                Link <input checked type="checkbox" />
        <tr>
            <td colspan="11" style='padding-top:4px'>
                <img src='../images/search icon.png' onclick="on_Submit()" />
                <img src='../images/cancel icon.png' onclick="on_Clear(this)" />
    </table>
    <table id="tSearchResult" class="marginBottom hidden"></table>
</body>
</html>
<script>
    var parent = getParameterByName('parent')
    var id = getParameterByName('id')
    $(document).ready(function () {
        CleanUp()

    })

    function on_Submit() {
        var name = GetVal($(':text'))
        var type = $(':checked').length ? 'link' : 'img'

        var xml = GetArray(['usp_UpdateNavigation', id, parent, name, type, 1])
        window.close()
    }
    function ConfigKey() {

        $(':text').keypress(function (e) {
            if (e.which != 13) return
            e.preventDefault()
            $('img').eq(0).trigger('click')
        })
    }
    function on_Clear(src) {
        src = $(src)
        InitClear(src.closest('table'))
    }
</script>
