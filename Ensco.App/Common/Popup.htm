<body>
    <table id="t" border="1" width="100%" style="border-collapse:collapse"></table>
    <img src="../Images/Cancel icon.png" onclick="window.close()" />
</body>
</html>
<script>
    var t = $('#t')
    $(document).ready(function () {
        var xml = window.dialogArguments
        DataBind(t, xml)
        RemoveWingDing(t)
        // t.find('th').removeClass()
        //  t.find('tr').eq(0).addClass('darkblue')
        $(':checkbox').on('change', function () {
            on_Save()
        })
        CleanUp()
    })
    function on_Save() {
        var tr = t.find(':checked').closest('tr').eq(0)
        var arr = []
        tr.children().not(':first').each(function () {
            arr.push($(this).text())
        })
        window.returnValue = arr // [ tr.children().eq(1).text(), tr.children().eq(2).text() ]
        window.close()
    }
</script>
