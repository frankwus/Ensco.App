<body>
    <table id="t" border="1" width="100%" style="border-collapse:collapse"></table>
    <br>
    <input type="button" value="Back" onclick="window.close()" />
    <iframe id="f" class1="hidden" width="100%"  height="100%"></iframe>
</body>
</html>
<script>
    var f = $('#f')
    var ARR=[]
    $(document).ready(function () {
        var xml = GetArray(['utl_GetPage'])
        GetXmlTable(xml).each(function () {
            var src = $(this)   
            ARR.push( src.text() )
        })
      // ARR.push('common.htm')
        //alert(ARR); return         
        Process()
    })
    function Process() {
        if (!ARR.length) {
            alert('Done')
            return
        }
        var url = ARR.pop()
        window.status = (url )
        f.attr('src', '../' + Trim(url) + '?crawl=1')
    }
</script>
