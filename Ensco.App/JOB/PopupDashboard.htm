    <table id="t" border="0">
        <tr>
            <td class="labelRight">Comment
            <td>
                <textarea rows="5" style="width:100%"></textarea>
        <tr>
            <td>
            <td>
                <img src="../Images/Submit icon.png" onclick="on_Save(this)" />

<script>
    var t = $('#t')
    $(document).ready(function () {
        t.width('90%').wrap('<center/>')//.find('td').css('border', 'none') //.find(':text').css('border', '1 solid black')
        GetTd(t, 0).addClass('right')
        ConfigKeyPress()
        CleanUp()
    })

    function on_Save() {
        var comment = GetVal($('textarea'))
        window.returnValue = comment
        window.close()
    }
</script>
