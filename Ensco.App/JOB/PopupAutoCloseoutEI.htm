<body>
    <table id="t" border="0" width="100%" style="border-collapse:collapse">
        <tr><td>
    </table>
    <br>
    <img src="../Images/Submit icon.png" onclick="on_Submit(this)" />
    <img src="../Images/Cancel icon.png" onclick="window.close() " />

<script>
    var t = $('#t')
    $(document).ready(function () {

        var text = window.dialogArguments
        t.find('td').html(text + ' is ready for closeout. Do you want to close it? ').addClass('noborder')
        CleanUp()
    })
    function on_Submit() {

        window.returnValue = 1
        window.close()
    }
</script>
