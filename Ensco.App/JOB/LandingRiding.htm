<body>
    <form id="form1" runat="server" enctype="multipart/form-data">

        <table id="t1" class="marginBottom">
            <tr>
                <th class="header" style="text-align: left;" colspan="10">
                    Man Riding Checklist Management
        </table>
        <table id="tOpen"></table>
        <table id="tCapa" class="marginBottom"></table>
        <table id="tSearch" class="marginBottom">
            <tr>
                <th class="header" style="text-align: left;" colspan="10">
                    Man Riding Search
            <tr>
                <td>Checklist No.
                <td><input type="text" />
                <td>Location
                <td width="200">
                    <img src='../images/search icon.png' onclick="on_Location(this)" />
                    <span></span>
                <td>Status
                <td><select />
                <td>From Date
                <td><input type="text" />
            <tr>
                <td> Job ID
                <td><input type="text" />
                <td>Winch Operator
                <td><img onclick="on_PobSelect(this)" src="../Images/Select Personnel icon.png"><span id="FireWatcher"></span>
                <td>Has CAPA
                <td><select />
                <td>To Date
                <td><input type="text" />
            <tr>
                <td> Permit No.
                <td><input type="text" />
                <td>Man Rider
                <td colspan="5"><img onclick="on_PobSelect(this)" src="../Images/Select Personnel icon.png"><span id="FireWatcher"></span>
            <tr>
                <td colspan="11" style='padding-top:4px'>
                    <img src='../images/search icon.png' onclick="on_CommonSearch(this, 'usp_JobSearchRiding' ,1, Callback )" />
                    <img src='../images/cancel icon.png' onclick="on_Clear(this)" />
        </table>
        <table id="tSearchResult" style="display:none">
            <tr>
                <th class="header" style="text-align: left;" colspan="29">
                    Search Result
        </table>
    </form>
</body>
</html>
<script>
    var tOpen = $('#tOpen')
    var tSearch = $('#tSearch')
    var tSearchResult = $('#tSearchResult')
    var tCapa = $('#tCapa')

    $(document).ready(function () {
        InitFold()
        for (var i = 0; i < 2; i++)
            InitGrid(null, i, 1)
        InitSearch()
        CleanUp()
    })
    function InitGrid(a, group, index) {
        var arr = [tOpen, tCapa]
        var arr1 = ['Open Checklists', 'Man Riding Open CAPA']
        var t = arr[group]
        var xml = GetArray(['usp_JobLandingRiding', group, index, Lang])
        DataBind(t, xml)

        var total = $(xml).find('Table1').text()
        AddCommonPaging(InitGrid, t, group, total, index, Callback)
        if (group == 1)
            AddGridHeader(t, arr1[group])
        else
            AddGridSubHeader(t, arr1[group])

    }
    function InitSearch() {
        var arr = ['Open', 'Closed']
        var t = tSearch
        t.find('tr:gt(0)').not(':last').find('td:even').addClass('labelRight')
        AddSelectYesNo(t, 1)
        AddSelect(t, 0, arr)

        InitDateTime(t.find('tr').eq(1).find(':text').last())
        InitDateTime(t.find('tr').eq(2).find(':text').last())

        NumberOnly([t.find('tr').eq(1).find(':text').eq(0), t.find('tr').eq(2).find(':text').eq(0), t.find('tr').eq(3).find(':text').eq(0)])
    }
    function on_Clear(src) {
        src = $(src)
        InitClear(src.closest('table'))
    }
    function Callback(t1) {
        AddGridHeader(t1, 'Search Results')
    }
    function on_PobSelect(src, multiple, arr) {
        src = $(src)
        var r
        if (arr != null)
            r = arr
        else {
            r = GetPobUser()
            if (r == null)
                return
            r = r[0]
        }

        src.next().text(r[1]).attr('userId', r[0])
    }
</script>
